<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
             <li class="brand"></class><img src="logo.jpg" alt="spotify">Spotify</li>
             <li>Home</li>   
             <li>About</li>
            
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
        <h1>Best of NCS - No copyright Sounds</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src = "covers/1.jpg" alt ="1">
                <span class="songName">Wait a Minute</span>
                <span class="songlistplay"><span class="timestamp">2:55<i id ="0" class="far songItemPlay fa-play-circle"></i></span></span>
                
            </div>

            <div class="songItem">
                <img src = "covers/2.jpg" alt="1">
                <span class="songName">Chery chery lady</span>
                <span class="songlistplay"><span class="timestamp">2:22<i id ="1" class="far songItemPlay fa-play-circle"></i></span></span>
                
            </div>

            <div class="songItem">
                <img src = "covers/3.jpg" alt="1">
                <span class="songName">We dont talk anymore</span>
                <span class="songlistplay"><span class="timestamp">3:50<i id ="2" class="far songItemPlay fa-play-circle"></i></span></span>
                
            </div>
            <div class="songItem">
                <img src = "covers/4.jpg" alt="1">
                <span class="songName">Sajani re</span>
                <span class="songlistplay"><span class="timestamp">2:26<i id ="3" class="far songItemPlay fa-play-circle"></i></span></span>
                
            </div>
            <div class="songItem">
                <img src = "covers/5.jpg" alt="1">
                <span class="songName">Jaan nisaar</span>
                <span class="songlistplay"><span class="timestamp">4:8<i id ="4" class="far songItemPlay fa-play-circle"></i></span></span>
                
            </div>

        </div>
        </div>
        <div class="songBanner"></div>
       
          
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-step-backward" id = "previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id = "next"></i>  
        </div>
        <div class="songInfo">
            <img src="play1.gif" width ="80px" height="20px" id="gif"> <span id="masterSongName"></span>
        </div>

    </div>


    
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script  src="script.js"></script>
</body>
</html>
